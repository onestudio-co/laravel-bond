id: 37314
name: laravel-bond
environments:
    production:
        storage: laravel-bond
        database: bond_db
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.1:al2'
        octane: true
        octane-database-session-persist: true
        octane-database-session-ttl: 10
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm install'
            - 'npm run build && rm -rf node_modules'

